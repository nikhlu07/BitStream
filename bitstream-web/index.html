<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitStream - Monetize Exclusive Content with Bitcoin</title>
    <meta name="description" content="Anonymous viewing. Real-time Bitcoin earnings. Zero fees. Monetize your exclusive content with instant sBTC payments on BitStream." />
    <meta name="author" content="BitStream" />

    <meta property="og:title" content="BitStream - Monetize Exclusive Content with Bitcoin" />
    <meta property="og:description" content="Anonymous viewing. Real-time Bitcoin earnings. Zero fees. Built on Bitcoin." />
    <meta property="og:type" content="website" />

  </head>

  <body>
    <div class="tk-style-sentinel" style="height: 0px !important; pointer-events: none !important; position: absolute !important; visibility: hidden !important; width: 1234px !important;"></div>
    <script>
      // Ensure sentinel exists immediately
      if (!document.querySelector('.tk-style-sentinel')) {
        const sentinel = document.createElement('div');
        sentinel.className = 'tk-style-sentinel';
        sentinel.style.cssText = 'height: 0px !important; pointer-events: none !important; position: absolute !important; visibility: hidden !important; width: 1234px !important;';
        document.body.insertBefore(sentinel, document.body.firstChild);
      }
      
      // Suppress Turnkey style warnings
      const suppressTurnkeyWarning = () => {
        // Hide any Turnkey warning modals
        const warnings = document.querySelectorAll('[data-testid*="turnkey"], .turnkey-warning, .tk-warning');
        warnings.forEach(warning => {
          if (warning instanceof HTMLElement) {
            warning.style.display = 'none';
          }
        });
        
        // Override console warnings from Turnkey
        const originalWarn = console.warn;
        console.warn = (...args) => {
          const message = args.join(' ');
          if (message.includes('Turnkey') && message.includes('styles')) {
            return; // Suppress Turnkey style warnings
          }
          originalWarn.apply(console, args);
        };
      };
      
      // Run immediately and on DOM changes
      suppressTurnkeyWarning();
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', suppressTurnkeyWarning);
      }
      
      // Also run periodically to catch dynamically added warnings
      setInterval(suppressTurnkeyWarning, 1000);
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
